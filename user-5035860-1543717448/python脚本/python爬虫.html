          <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">python3 -m pip install request  #安装request模块</span><br><span class="line">python3 -m pip install beautifulsoup4 #安装 beautifulsoup模块</span><br></pre></td></tr></table></figure>
<p><strong>证书警告</strong><br> <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">from requests.packages import urllib3</span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">urllib3.disable_warnings()#消除警告</span><br><span class="line">response=requests.get(&quot;https://www.12306.cn&quot;,verify=False)</span><br><span class="line">print(response.status.code)</span><br></pre></td></tr></table></figure></p>
<p><strong>正则</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">. 	#表示任意字符，如果说指定了 DOTALL 的标识，就表示包括新行在内的所有字符。 	</span><br><span class="line">^ 	#表示字符串开头。 	</span><br><span class="line">$ 	#表示字符串结尾。 	</span><br><span class="line">*, +, ? 	#&apos;*&apos;表示匹配前一个字符重复 0 次到无限次，&apos;+&apos;表示匹配前一个字符重复 1次到无限次，&apos;?&apos;表示匹配前一个字符重复 0 次到1次 	</span><br><span class="line">*?, +?, ??  # 前面的*,+,?等都是贪婪匹配，也就是尽可能多匹配，后面加?号使其变成惰性匹配即非贪婪匹配 	</span><br><span class="line">&#123;m&#125; 	#匹配前一个字符 m 次 	</span><br><span class="line">&#123;m,n&#125; 	#匹配前一个字符 m 到 n 次 	</span><br><span class="line">&#123;m,n&#125;? 	#匹配前一个字符 m 到 n 次，并且取尽可能少的情况  </span><br><span class="line">\ 	   #对特殊字符进行转义，或者是指定特殊序列 	</span><br><span class="line">[]          #表示一个字符集,所有特殊字符在其都失去特殊意义,只有： ^  -  ]  \   含有特殊含义 	</span><br><span class="line">|       #或者，只匹配其中一个表达式 ，如果&quot;|&quot;没有被包括在()中，则它的范围是整个正则表达式 </span><br><span class="line">( … ) 	#被括起来的表达式作为一个分组. findall 在有组的情况下只显示组的内容 	 </span><br><span class="line">(?#...) 	#注释，忽略括号内的内容  特殊构建不作为分组 </span><br><span class="line">(?= … ) 	#表达式’…’之前的字符串，特殊构建不作为分组 	</span><br><span class="line">(?!...) 	#后面不跟表达式’…’的字符串，特殊构建不作为分组 	如果’ pythonre ’后面不是字符串’ test ’，那么 (?!test) 会匹配’ pythonre ’</span><br><span class="line">(?&lt;= … ) 	#跟在表达式’…’后面的字符串符合括号之后的正则表达式，特殊构建不作为分组 	正则表达式’ (?&lt;=abc)def ’会在’ abcdef ’中匹配’ def ’</span><br><span class="line">（?:） 	#取消优先打印分组的内容 	&apos;abc&apos; &gt;&gt;&gt;&apos;(?:a)(b)&apos; &gt;&gt;&gt;结果为&apos;[b]&apos;</span><br><span class="line">?P&lt;&gt; 	#指定Key 	&apos;abc&apos; &gt;&gt;&gt;&apos;(?P&lt;n1&gt;a)&gt;&gt;&gt;结果为:groupdict&#123;n1:a&#125;</span><br><span class="line"></span><br><span class="line">\A 	只在字符串开头进行匹配。</span><br><span class="line">\b 	匹配位于开头或者结尾的空字符串</span><br><span class="line">\B 	匹配不位于开头或者结尾的空字符串</span><br><span class="line">\d 	匹配任意十进制数，相当于 [0-9]</span><br><span class="line">\D 	匹配任意非数字字符，相当于 [^0-9]</span><br><span class="line">\s 	匹配任意空白字符，相当于 [ \t\n\r\f\v]</span><br><span class="line">\S 	匹配任意非空白字符，相当于 [^ \t\n\r\f\v]</span><br><span class="line">\w 	匹配任意数字和字母，相当于 [a-zA-Z0-9_]</span><br><span class="line">\W 	匹配任意非数字和字母的字符，相当于 [^a-zA-Z0-9_]</span><br><span class="line">\Z 	只在字符串结尾进行匹配</span><br></pre></td></tr></table></figure></p>
<p><em>PS：如 r”\n”：表示两个字符”\”和”n”，而不是换行符</em><br><strong>抓取赛克社区文章的标题</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/python</span><br><span class="line">#-*-coding UTF_8 -*-</span><br><span class="line">import requests</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line">import re</span><br><span class="line">#获取赛克社区文章标题</span><br><span class="line"># def get_article():</span><br><span class="line"># 	for x in range(1,59):</span><br><span class="line"># 		url=&quot;http://zone.secevery.com/sort_type-new__day-0__is_recommend-0_page-&quot;</span><br><span class="line"># 		url=url+str(x)</span><br><span class="line"># 		resp=requests.get(url)</span><br><span class="line"># 		result=re.findall(br&apos;&lt;a href=&quot;http://zone.secevery.com/article/\d+&quot;&gt;(.*?)&lt;/a&gt;&apos;,resp.content)</span><br><span class="line"># 		for article in result:</span><br><span class="line"># 			print (article.decode(&apos;utf-8&apos;))</span><br><span class="line"></span><br><span class="line"># if __name__==&apos;__main__&apos;:</span><br><span class="line"># 	get_article()</span><br><span class="line"></span><br><span class="line">headers=&#123;</span><br><span class="line">	&apos;Host&apos;:&apos;zone.secevery.com&apos;,</span><br><span class="line">	&apos;User-Agent&apos;:&apos;Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36&apos;,</span><br><span class="line">	&apos;Referer&apos;:&apos;https://www.baidu.com&apos;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">def get_total_pages():</span><br><span class="line">	url=&quot;http://zone.secevery.com/&quot;</span><br><span class="line">	resp=requests.get(url=url,headers=headers)</span><br><span class="line">	soup=BeautifulSoup(resp.content,&quot;html.parser&quot;)</span><br><span class="line">	a=soup.find_all(&apos;a&apos;,href=re.compile(&apos;is_recommend-0__page-&apos;))</span><br><span class="line">	a=str(a[-1])</span><br><span class="line">	total_pages=a.split(&apos;-&apos;)[-1].split(&apos;&quot;&apos;)[0]</span><br><span class="line">	return total_pages</span><br><span class="line"></span><br><span class="line">def get_all_titles(pages):</span><br><span class="line">	titles=[]</span><br><span class="line">	total_pages=int(pages)</span><br><span class="line">	for page in range(1,total_pages+1):</span><br><span class="line">		url=&quot;http://zone.secevery.com/sort_type-new__day-0__is_recommend-0__page-%d&quot; % page</span><br><span class="line">		resp=requests.get(url=url,headers=headers)</span><br><span class="line">		soup=BeautifulSoup(resp.content,&quot;html.parser&quot;)</span><br><span class="line">		a=soup.find_all(&apos;a&apos;,href=re.compile(r&apos;com/article&apos;))</span><br><span class="line">		for x in a:</span><br><span class="line">			if x.string != &quot;查看全部&quot;:</span><br><span class="line">				titles.append(x.string)</span><br><span class="line">	return titles</span><br><span class="line">def writetxt(titles):</span><br><span class="line">	with open(&apos;title.txt&apos;,&apos;w&apos;)as f:</span><br><span class="line">		for title in titles:</span><br><span class="line">			f.write(title + &apos;\n&apos;)</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	total_pages=get_total_pages()</span><br><span class="line">	titles=get_all_titles(total_pages)</span><br><span class="line">	writetxt(titles)</span><br><span class="line">	print(&quot;well done!&quot;)</span><br></pre></td></tr></table></figure></p>
