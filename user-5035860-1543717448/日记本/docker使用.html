; -a &quot;username&quot; id  username/仓库名:tag   #将容器生成镜像 </span><br><span class="line">$ sudo docker rm -f XXX:YYY   #删除容器 </span><br><span class="line">$ sudo docker run -d XXX:YYY   #后台运行 </span><br><span class="line">$ sudo docker attach XXX:YYY   #进入后台运行容器</span><br><span class="line">$ sudo docker start xxx   #启动 </span><br><span class="line">$ sudo docker restart xxx  #重启 </span><br><span class="line">$ sudo docker stop xxx    #关闭 </span><br><span class="line">$ sudo docker logs xxx    #查看容器输出的日志信息 </span><br><span class="line">$ sudo docker exec xxx    #进入正在运行的docker容器 </span><br><span class="line">$ sudo docker cp id:[file] #将容器中的文件cp出来 </span><br><span class="line">$ sudo docker pause xxx    #暂停容器工作 </span><br><span class="line">$ sudo docker unpause xxx  #恢复暂停运行的容器</span><br></pre></td></tr></table></figure>
